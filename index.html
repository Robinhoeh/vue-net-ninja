<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Vue Js tutorial</title>
</head>

<body>

  <div id="vue-app">
    <h1>Data binding</h1>
    <h1>{{ greet('afternoon') }}</h1>
    <a :href="website">Google</a>
    <input type="text" :value="name">
    <p v-html="websiteTag"></p>

    <h2>Events</h2>
    <button @click.once="addAge(1)">Add one year</button>
    <button @click="subtractAge(1)">Subtract one year</button>
    <p>My age is: {{ age }}</p>

    <button @dblclick="addAge(10)">Add ten year</button>
    <button @dblclick="subtractAge(10)">Subtract ten year</button>

    <div class="canvas" @mousemove="updatePostion">{{ x }}, {{ y }}</div>
    <a @click.prevent="click" :href="website">Google</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
